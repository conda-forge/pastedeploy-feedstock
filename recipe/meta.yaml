{% set name = "PasteDeploy" %}
{% set version = "3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6eae9ab573d4619155593157f3bf3b36d1e1873cd8d465a58174ce81bf6faf66

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - setuptools

test:
  imports:
    - paste
    - paste.deploy

about:
  home: https://pylonsproject.org/
  license: MIT
  license_family: MIT
  license_file: license.txt
  summary: Load, configure, and compose WSGI applications and servers
  doc_url: https://docs.pylonsproject.org/projects/pastedeploy/
  dev_url: https://github.com/Pylons/pastedeploy

extra:
  recipe-maintainers:
    - lincrosenbach
    - kfasolin
    - synapticarbors
