{% set name = "PasteDeploy" %}
{% set version = "2.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d423fb9d51fdcf853aa4ff43ac7ec469b643ea19590f67488122d6d0d772350a

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - setuptools

test:
  imports:
    - paste
    - paste.deploy

about:
  home: https://pylonsproject.org/
  license: MIT
  license_family: MIT
  license_file: 'docs/license.txt'
  summary: Load, configure, and compose WSGI applications and servers
  doc_url: https://docs.pylonsproject.org/projects/pastedeploy/
  dev_url: https://github.com/Pylons/pastedeploy

extra:
  recipe-maintainers:
    - lincrosenbach
    - kfasolin
