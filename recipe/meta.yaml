{% set name = "PasteDeploy" %}
{% set version = "2.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e7559878b6e92023041484be9bcb6d767cf4492fc3de7257a5dae76a7cc11a9b

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - setuptools

test:
  imports:
    - paste
    - paste.deploy

about:
  home: https://pylonsproject.org/
  license: MIT
  license_family: MIT
  license_file: license.txt
  summary: Load, configure, and compose WSGI applications and servers
  doc_url: https://docs.pylonsproject.org/projects/pastedeploy/
  dev_url: https://github.com/Pylons/pastedeploy

extra:
  recipe-maintainers:
    - lincrosenbach
    - kfasolin
    - synapticarbors
